version: '3.8' 
services:
  pve-learn:
    image: tteck/proxmox:latest
    container_name: pve-learn
    restart: always
    ports:
      - "8006:8006" 
    environment:
      - TZ=Asia/Shanghai
    privileged: true 
    networks:
      - pve-net
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8006"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pve-net:
    driver: bridge
